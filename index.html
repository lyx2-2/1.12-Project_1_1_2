<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
  <title>Top Social</title>
</head>

<body>
  <!-- Nav Bar -->
  <nav>
    <div class="container">
      <!-- Logo -->
      <div class="logo">topsocial</div>
      <!-- Search Bar -->
      <div class="search-bar">
        <label for="navbar-search">
          <i class="uil uil-search"></i>
        </label>
        <!-- 这个placeholder就是还没输入搜索框子里的字 通过这个id和label可以点上面的svg然后跳转到后面的bar -->
        <input type="search" id="navbar-search" name="navbar-search" placeholder="Search for Creators">
      </div>
      <!-- Create -->
      <div class="create">
        <label for="create-post" class="btn btn-primary">Create</label>
        <!-- Profile Image -->
        <div class="profile-photo">
          <img src="/images/profile/profile_1.png" alt="profile photo">
        </div>
      </div>
    </div>
  </nav>
